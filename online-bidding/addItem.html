<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - AuctionHub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .item-form-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .item-form-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .preview-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }
        
        .preview-section h3 {
            margin-bottom: 1rem;
            color: #333;
            font-weight: 600;
        }
        
        .item-preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            align-items: start;
        }
        
        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        
        .preview-details h4 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .preview-details p {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .preview-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .item-preview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Auction
    </a>
    
    <div class="item-form-container">
        <div class="item-form-card">
            <div class="form-header">
                <h1><i class="fas fa-plus-circle"></i> Add New Item</h1>
                <p>Create a new auction item</p>
            </div>
            
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" name="itemName" required placeholder="Enter item name">
                </div>
                
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <select id="itemCategory" name="itemCategory" required>
                        <option value="">Select category</option>
                        <option value="art">Art & Collectibles</option>
                        <option value="jewelry">Jewelry & Watches</option>
                        <option value="antiques">Antiques</option>
                        <option value="electronics">Electronics</option>
                        <option value="vehicles">Vehicles</option>
                        <option value="books">Books & Manuscripts</option>
                        <option value="sports">Sports Memorabilia</option>
                        <option value="wine">Wine & Spirits</option>
                        <option value="furniture">Furniture</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="basePrice">Base Price (₹)</label>
                        <input type="number" id="basePrice" name="basePrice" required min="0" step="100" placeholder="Enter base price">
                    </div>
                    
                    <div class="form-group">
                        <label for="auctionDuration">Auction Duration (minutes)</label>
                        <input type="number" id="auctionDuration" name="auctionDuration" value="5" min="1" max="60">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" name="itemDescription" rows="4" placeholder="Enter item description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter image URL or leave blank for auto-generated">
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </form>
            
            <!-- Preview Section -->
            <div class="preview-section" id="previewSection" style="display: none;">
                <h3><i class="fas fa-eye"></i> Item Preview</h3>
                <div class="item-preview">
                    <img id="previewImage" class="preview-image" src="" alt="Item preview">
                    <div class="preview-details">
                        <h4 id="previewName">Item Name</h4>
                        <p id="previewCategory">Category</p>
                        <p id="previewDescription">Description</p>
                        <div class="preview-price" id="previewPrice">₹0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Item Management JavaScript
        class ItemManager {
            constructor() {
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.getElementById('itemForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addItem();
                });
                
                // Real-time preview
                document.getElementById('itemName').addEventListener('input', () => this.updatePreview());
                document.getElementById('itemCategory').addEventListener('change', () => this.updatePreview());
                document.getElementById('basePrice').addEventListener('input', () => this.updatePreview());
                document.getElementById('itemDescription').addEventListener('input', () => this.updatePreview());
                document.getElementById('imageUrl').addEventListener('input', () => this.updatePreview());
            }
            
            addItem() {
                const formData = new FormData(document.getElementById('itemForm'));
                const item = {
                    id: Date.now(),
                    name: formData.get('itemName'),
                    category: formData.get('itemCategory'),
                    basePrice: parseFloat(formData.get('basePrice')),
                    description: formData.get('itemDescription'),
                    imageUrl: formData.get('imageUrl') || this.generateImageUrl(formData.get('itemName'), formData.get('itemCategory')),
                    auctionDuration: parseInt(formData.get('auctionDuration')),
                    createdAt: new Date().toISOString()
                };
                
                // Save to localStorage
                const items = JSON.parse(localStorage.getItem('customItems') || '[]');
                items.push(item);
                localStorage.setItem('customItems', JSON.stringify(items));
                
                alert('Item added successfully!');
                document.getElementById('itemForm').reset();
                document.getElementById('previewSection').style.display = 'none';
            }
            
            generateImageUrl(itemName, category) {
                const searchTerm = itemName.replace(/\s+/g, '+');
                return `https://source.unsplash.com/400x300/?${searchTerm}`;
            }
            
            updatePreview() {
                const name = document.getElementById('itemName').value;
                const category = document.getElementById('itemCategory').value;
                const price = document.getElementById('basePrice').value;
                const description = document.getElementById('itemDescription').value;
                const imageUrl = document.getElementById('imageUrl').value;
                
                if (name || category || price || description) {
                    document.getElementById('previewSection').style.display = 'block';
                    
                    document.getElementById('previewName').textContent = name || 'Item Name';
                    document.getElementById('previewCategory').textContent = category || 'Category';
                    document.getElementById('previewDescription').textContent = description || 'Description';
                    document.getElementById('previewPrice').textContent = price ? `₹${parseFloat(price).toLocaleString()}` : '₹0';
                    
                    if (imageUrl) {
                        document.getElementById('previewImage').src = imageUrl;
                    } else if (name) {
                        document.getElementById('previewImage').src = this.generateImageUrl(name, category);
                    }
                } else {
                    document.getElementById('previewSection').style.display = 'none';
                }
            }
        }
        
        // Initialize item manager
        document.addEventListener('DOMContentLoaded', () => {
            new ItemManager();
        });
    </script>
</body>
</html>
